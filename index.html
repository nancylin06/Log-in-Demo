<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Log in Demo page</title>
	<link href="style.css" type="text/css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b311425060.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrap">
		<div class="content">
			<div class="new">
				<img src="../single pic/track-01.png" alt="track">
				<div class="welcome">
					<p>WELCOME TO BUS VISIT</p>
				</div>
			</div>
			<div class="form">
				<div class="box">
					<p>Demo</p>
				</div>
				<h4>LOG IN YOUR ACCOUNT</h4>
				<form>
					<div class="user">
						<input type="text" name="username" placeholder="Username">
						<i class="fa-solid fa-user"></i>
					</div>
					<div class="pass">
						<input type="password" name="username" placeholder="Password">
						<i class="fa-solid fa-lock"></i>
					</div>
					<button type="submit">Log In</button>
				</form>
				<div class="word">
					<p>Create Account</p><br>
					<p>Forget Password&#63;</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
